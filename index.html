<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverso Spider-Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Multiverso Spider-Man</h1>
        <p>Explore as várias realidades do Spider-Man!</p>
    </header>
    
    <section id="multiverse">
        <div class="spider-container">
            <div id="spiderman" class="spider" onclick="changeUniverse()"></div>
            <div id="spiderman2" class="spider hidden"></div>
            <div id="spiderman3" class="spider hidden"></div>
        </div>
        <button id="universeBtn">Alterar Universo</button>
    </section>
    
    <footer>
        <p>Criação do site inspirada no Multiverso Spider-Man</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
